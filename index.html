<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Article Card</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="article">
      <div class="rank">3</div>
      <div class="front">
        <img
          class="thumbnail"
          src="img/article-cover-1.jpg"
          alt="article cover #1"
        />
        <h3 class="article__name">Article Name</h3>
        <div class="stats">
          <p class="viewers">657.3k</p>
          <div class="provider">
            <img src="img/provider-1.jpg" alt="provider #1" />
            <img src="img/provider-2.jpg" alt="provider #2" />
            <img src="img/provider-3.jpg" alt="provider #3" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="article-info">
          <p class="article-stats">559k<span>Watching</span></p>
          <p class="article-stats">205<span>Sold</span></p>
        </div>
        <button class="btn">See more Articles</button>
        <div class="provider">
          <div class="single-provider">
            <div class="icon">
              <img src="img/provider-1.jpg" alt="provider #1" />
            </div>
            <p class="name">Prov 1</p>
            <p class="number">12</p>
          </div>
          <div class="single-provider">
            <div class="icon">
              <img src="img/provider-2.jpg" alt="provider #2" />
            </div>
            <p class="name">Prov 2</p>
            <p class="number">23</p>
          </div>
          <div class="single-provider">
            <div class="icon">
              <img src="img/provider-3.jpg" alt="provider #3" />
            </div>
            <p class="name">Prov 3</p>
            <p class="number">34</p>
          </div>
        </div>
      </div>
      <div class="article__background"></div>
    </div>
  </body>
</html>
